name: CI + Deploy (self-hosted)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ci:
    name: Validate infra
    runs-on: [self-hosted, linux, x64, vps, prod]
    steps:
      - uses: actions/checkout@v4
      - name: Infra check (Caddy + Prometheus + JSON events)
        env:
          LE_EMAIL: r.davelaar@icloud.com
          DOMAIN: snapdiscounts.nl
        run: |
          make ci

  deploy:
    name: Deploy to production
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: [self-hosted, linux, x64, vps, prod]
    environment:
      name: production
      url: https://snapdiscounts.nl
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        env:
          LE_EMAIL: r.davelaar@icloud.com
          DOMAIN: snapdiscounts.nl
        run: |
          cd /srv/trading/tradingbot
          sudo -n make deploy
          sudo -n make status
